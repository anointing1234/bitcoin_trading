    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Random names
            const names = ["Toby", "Sarah", "James", "Emily", "Michael", "Jessica", "Daniel", "Sophia", "Chris", "Olivia"];
        
            // Random withdrawal amounts
            const amounts = [100, 250, 400, 500, 750, 1200, 3000, 4500];
        
            // Toast positions
            const positions = [
                { gravity: "top", position: "left" },
                { gravity: "top", position: "right" },
                { gravity: "bottom", position: "left" },
                { gravity: "bottom", position: "right" }
            ];
        
            function showFakeWithdrawal() {
                // Pick random name, amount, and position
                let name = names[Math.floor(Math.random() * names.length)];
                let amount = amounts[Math.floor(Math.random() * amounts.length)];
                let position = positions[Math.floor(Math.random() * positions.length)];
        
                // Create Toastify notification
                Toastify({
                    text: `💰 ${name} withdrew $${amount}`,
                    duration: 5000, // Display time
                    gravity: position.gravity, // "top" or "bottom"
                    position: position.position, // "left" or "right"
                    backgroundColor: "#fff", // White background
                    className: "custom-toast", // Custom class
                    stopOnFocus: false, // Do not pause on hover
                    style: {
                        color: "#000", // Black text
                        fontSize: "14px",
                        fontWeight: "bold",
                        borderRadius: "8px",
                        padding: "12px 20px",
                        boxShadow: "0px 4px 10px rgba(0, 0, 0, 0.2)"
                    }
                }).showToast();
            }
        
            // Run fake withdrawals automatically
            function startFakeWithdrawals() {
                showFakeWithdrawal(); // Show first notification immediately
                setInterval(() => {
                    showFakeWithdrawal();
                }, Math.floor(Math.random() * (8000 - 3000) + 3000)); // Random interval (3-8 seconds)
            }
        
            startFakeWithdrawals(); // Start the function
        });
        </script>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var triggerTabList = [].slice.call(document.querySelectorAll('#profileTabs a'))
            triggerTabList.forEach(function (triggerEl) {
                var tabTrigger = new bootstrap.Tab(triggerEl)
                triggerEl.addEventListener('click', function (event) {
                    event.preventDefault()
                    tabTrigger.show()
                })
            })
        });
    </script>
